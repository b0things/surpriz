    video {

    }

    .note {

      font-size: 16px;
      color: #ff8ba7;
      font-style: italic;
    }

    a.home-link {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 25px;
      background-color: #e74c3c;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.home-link:hover {
