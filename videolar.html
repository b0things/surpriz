  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .video-container {
      background: #1a1a1a;
      border: 2px solid #f1c40f;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
      transition: transform 0.3s ease;
    }
    .video-container:hover {
      transform: scale(1.01);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
    }
    .back-link {
      margin-top: 50px;
      display: inline-block;
      color: #f1c40f;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid #f1c40f;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .back-link:hover {
      background: #f1c40f;
      color: #000;
    }
  </style>
</head>
